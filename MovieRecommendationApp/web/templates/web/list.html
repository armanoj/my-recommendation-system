    {% if messages %}
            <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
            {% endfor %}
            </ul>
    {% endif %}
    <div class="container-fluid">
        
       
        <div style="position: fixed;top: 100px;right: 10px;z-index: 1;">
                <a class="btn" onMouseOver="this.style.color='white'" onMouseOut="this.style.color='#f8ec42'" style="background-color: #000000;text-decoration: none;color: #f8ec42;font-size: 18px;font-weight: 600;" href="{% url 'recommend' %}">Recommended to me</a>
        </div>

    <div class="row">
        <div class="col-sm-2 col-md-3 col-xs-offset-5">
            <h1 style="color: #f8ec42;font-style: normal;">Movies List</h1>
        </div>
    </div>
    
	</div>
	<div class="container-fluid">
    
    <!-- Movie list -->
    <div class="row">
            {% if movies %}
            {% for movie in movies %}
                <div class="col-sm-2 col-md-2 ">
                    <div class="thumbnail">
                        <h4>{{movie.title}}</h4>
                        <!-- <a href="{% url 'detail' movie.id %}">
                            <img src="{{ movie.movie_logo.url}}" class="img-responsive">
                        </a> -->
                        <h5>{{movie.genre}}</h5>
                        <div class="caption">

                            <!-- View Details -->
                                <a class="btn btn-sm" onMouseOver="this.style.color='black'" onMouseOut="this.style.color='white'" href="{% url 'detail' movie.id %}" style="text-decoration: none;color: white;background-color: #d6c914;border-color: #f8ec42;" role="button">Give Rating</a>                                        
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
        </div>
    
</div>
</div>

{% endblock %}
